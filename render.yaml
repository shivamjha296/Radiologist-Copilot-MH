services:
  # PostgreSQL Database
  - type: pserv
    name: radiology-postgres
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.db
    envVars:
      - key: POSTGRES_USER
        value: admin
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: radiology_db

  # Backend API
  - type: web
    name: radiology-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: radiology-postgres
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    healthCheckPath: /health

  # Frontend
  - type: web
    name: radiology-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: radiology-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: radiology-postgres
    databaseName: radiology_db
    user: admin
    plan: free
    region: oregon
